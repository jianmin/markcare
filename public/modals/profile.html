<div id="profile-dialog" class="modal modal-wide" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="profile-form" 
            name="profile-form" 
            role="form" class="form-horizontal"
            novalidate="novalidate">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">User Profile</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-9">
              <input data-ng-model="user.user_name" 
                type="text" class="form-control" name="user_name" readonly />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
              <input data-ng-model="user.email" 
                type="text" class="form-control" name="email" readonly />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
              <input data-ng-model="user.full_name" 
                type="text" class="form-control" name="full_name" readonly />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Company</label>
            <div class="col-sm-9">
              <input data-ng-model="user.company" 
                type="text" class="form-control" name="company" readonly />
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            <span class="fa fa-close"></span> {{ui.button_close}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="settings-dialog" class="modal modal-wide" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="settings-form" 
            name="settings-form" 
            role="form" class="form-horizontal"
            novalidate="novalidate">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-3 control-label">Database Host</label>
            <div class="col-sm-9">
              <input data-ng-model="server.host" 
                type="text" class="form-control" name="host" readonly />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Database Port</label>
            <div class="col-sm-9">
              <input data-ng-model="server.port" 
                type="text" class="form-control" name="port" readonly />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Database User</label>
            <div class="col-sm-9">
              <input data-ng-model="server.user" 
                type="text" class="form-control" name="user" readonly />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            <span class="fa fa-close"></span> {{ui.button_close}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
