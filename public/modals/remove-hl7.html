<div id="remove-hl7-dialog" class="modal modal-wide" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Remove HL7 Data</h4>
      </div>
      <div class="modal-body">This action will remove HL7 data from the database. Are you sure you want to continue?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-ng-click="removeHL7()">
          <span class="fa fa-check"></span> {{ui.button_ok}}
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          <span class="fa fa-close"></span> {{ui.button_cancel}}
        </button>
      </div>
    </div>
  </div>
</div>
